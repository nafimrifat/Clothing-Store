    <form align="center">
      <h2>Keep in touch with us</h2>
      <br>

      Nama:
      <input type="text" id="nama" name="nama"><br><br>
      Email:
      <input type="email" id="email" name="email"><br><br>
      Pesan:
      <textarea id="pesan" name="pesan" rows="5" cols="30"></textarea><br><br>
      <input type="submit" value="Kirim">
      
    </form>

    <br><br>
     
  
      <p align="center">Nama: <span id="hasil-nama"></span></p>
      <p align="center">Email: <span id="hasil-email"></span></p>
      <p align="center">Pesan: <span id="hasil-pesan"></span></p>
      
      <script>
      
      const form = document.querySelector('form');
      const nama = document.querySelector('#nama');
      const email = document.querySelector('#email');
      const pesan = document.querySelector('#pesan');
      const hasilNama = document.querySelector('#hasil-nama');
      const hasilEmail = document.querySelector('#hasil-email');
      const hasilPesan = document.querySelector('#hasil-pesan');
      form.addEventListener('submit', function(event) {
      
      event.preventDefault(); // Mencegah halaman reload saat submit
      hasilNama.textContent = nama.value;
      hasilEmail.textContent = email.value;
      hasilPesan.textContent = pesan.value;
      form.reset(); // Mereset form setelah submit
      
      });

      </script>
